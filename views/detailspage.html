<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="site to book hotel" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details</title>
    <link rel="stylesheet" href="/views/detailspage.css" />
    <script src="/index.js"></script>
  </head>
  <body>
    <div id="login" class="overlay">
      <div class="popup">
        <h1>Welcome</h1>
        <a class="close" href="#">&times;</a>
        <div class="content">
          <form action="#">
            <label for="email">Enter your email</label><br />
            <input type="email" id="email" name="email" /><br />
            <label for="pwd">Enter your password</label><br />
            <input type="password" id="pwd" name="pwd" /><br />
            <input type="button" type="submit" value="enter" /><br />
          </form>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="header">
        <div class="logo">
          <a href="/views/homepage.html"
            ><img
              src="../pictures/logo.png"
              style="width: 6em; height: 6em"
              alt="RoyalVacation"
          /></a>
        </div>
        <div class="navbar">
          <ul class="menu">
            <li><a href="/views/homepage.html">Home</a></li>
            <li class="selected">
              <a href="/views/roomlist.html">Room List</a>
            </li>
            <li><a href="/views/registration.html">Sign Up</a></li>
            <li><a class="button" href="#login">LOG IN</a></li>
          </ul>
          <div class="burger">
            <div class="line line1"></div>
            <div class="line line2"></div>
            <div class="line line3"></div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="copyright">
          <p>&copy 2020 - Aldiyar Nurgazin</p>
        </div>
        <div class="social">
          <a href="/views/registration.html" class="sign">Sign Up</a>
          <a href="#" class="face"
            ><img src="../pictures/facebook.svg" alt="facebook"
          /></a>
          <a href="#" class="tweet"
            ><img src="../pictures/twitter.svg" alt="twitter"
          /></a>
          <a href="#" class="linked"
            ><img src="../pictures/linkedin (2).svg" alt="linked"
          /></a>
        </div>
      </div>
      <div class="main">
        <div class="img-container">
          <img
            src="/pictures/room1.jpg"
            alt="photo"
            width="400px"
            height="300px"
          />
        </div>
        <div class="descr">
          <h1>2552 Neilson Avenue</h1>
          <p>Beautiful home in nearby downtown</p>
        </div>
        <div class="comments">
          <h1>Rating</h1>
        </div>
        <div class="Book Now">
          <button>Book Now</button>
        </div>
      </div>
    </div>
  </body>
</html>
